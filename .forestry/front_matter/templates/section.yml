---
label: Section
hide_body: true
display_field: title
fields:
- type: text
  name: title
  label: Section Title
  description: The bold text displayed at the top of the section
  config:
    required: true
- type: textarea
  name: content
  label: Section Content
  description: The text displayed as section content
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: field_group_list
  name: actions
  label: Section Action Buttons
  fields:
  - type: include
    name: include_action
    label: Action
    template: action
  config:
    labelField: label
- type: text
  name: component
  label: Section Component
  hidden: true
  config:
    required: true
